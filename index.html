<!doctype html>
<html lang="en" ng-app="GitUserSearch" ng-app="GitOrgSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
<!--     // <script src="js/gitOrgSearchController.js"></script> -->
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl" ng-controller="GitOrgSearchController as orgCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
      </form>
      <ul class="list-group" ng-repeat="user in searchCtrl.searchResult.items | orderBy:'-score'">
        <li>
          <img ng-src="{{user.avatar_url}}" width="50">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
          <a ng-href="{{user.repos_url}}">{{user.repos_url}}</a>
          <div id="score"> Coolness Score: {{user.score}}</div>
        </li>
      </ul>
    </div>

</html>
